    <div class="edit-account-page">

        <div class="edit-account-page-wrapper">

            <div class="edit-account-page-title">

                <h1>Edit Account</h1>

            </div>

            <div class="edit-account-img">

                <img src="images/thumbnail-dev.jpg" alt="" class="account-img">

                <a href="#">

                    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55">

                        <g id="Group_40341" data-name="Group 40341" transform="translate(-666.971 -243.971)">

                            <circle id="Ellipse_43" data-name="Ellipse 43" cx="26" cy="26" r="26"
                                transform="translate(668.471 245.471)" fill="#702c8a" stroke="#fff" stroke-width="3" />

                            <path id="attachment"
                                d="M16.516,7.942,14.938,6.366,7.052,14.251a3.345,3.345,0,0,0,4.732,4.731l9.464-9.462a5.576,5.576,0,1,0-7.887-7.885L3.425,11.569l-.022.02a7.777,7.777,0,0,0,11,11l.02-.022h0l6.783-6.782L19.63,14.208l-6.783,6.78-.02.02A5.546,5.546,0,1,1,5,13.145H5L14.94,3.209A3.345,3.345,0,0,1,19.672,7.94L10.208,17.4A1.115,1.115,0,0,1,8.63,15.827L16.517,7.94Z"
                                transform="translate(682.244 258.98)" fill="#fff" />

                        </g>

                    </svg>

                </a>

            </div>

            <div class="edit-account-entries">

                <div class="entry">

                    <strong>Full Name</strong>

                    <input type="text" class="ico-01 pac-target-input" id="autocomplete-input" placeholder="Peter Nabil"
                        value="" autocomplete="off">

                </div>

                <div class="entry">

                    <strong>Date of Birth</strong>

                    <input type="date" class="ico-01 pac-target-input" id="autocomplete-input"
                        placeholder="Ex. Peter Nabil" value="" autocomplete="off">

                </div>

                <div class="entry">

                    <strong>Email</strong>

                    <input type="text" class="ico-01 pac-target-input" id="autocomplete-input"
                        placeholder="your-email@emailprovider.com" value="" autocomplete="off">

                </div>

                <div class="entry">

                    <strong>Contact No.</strong>

                    <input type="text" class="ico-01 pac-target-input" id="autocomplete-input"
                        placeholder="+20 123 456 7890" value="" autocomplete="off">

                </div>

                <div class="edit-acc-radio-form register-radio-form">

                    <label for="">You are *</label>

                    <div class="radio">

                        <input type="radio" name="radio" id="radio-1" checked>

                        <label for="radio-1" class="radio-label">

                            Personal

                        </label>

                    </div>

                    <div class="radio">

                        <input type="radio" name="radio" id="radio-2">

                        <label for="radio-2" class="radio-label">

                            Developer

                        </label>

                    </div>

                    <div class="radio">

                        <input type="radio" name="radio" id="radio-3">

                        <label for="radio-3" class="radio-label">

                            Broker

                        </label>

                    </div>

                </div>

                <button class="button">Save</button>

            </div>

        </div>

    </div>
